<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{DIGEST_TITLE}} | {{DATE_RANGE}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .stats-bar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(79, 172, 254, 0.3);
        }

        .stat-item {
            text-align: center;
            color: white;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .newsletter-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .newsletter-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.15);
        }

        .newsletter-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .newsletter-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2d3748;
            flex: 1;
            min-width: 250px;
        }

        .newsletter-meta {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 8px;
        }

        .newsletter-author {
            color: #667eea;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .newsletter-date {
            color: #666;
            font-size: 0.8rem;
        }

        .category-tag {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .category-ai { background: linear-gradient(135deg, #ff9a9e, #fecfef); color: #d63384; }
        .category-management { background: linear-gradient(135deg, #a8edea, #fed6e3); color: #0f5132; }
        .category-development { background: linear-gradient(135deg, #ffecd2, #fcb69f); color: #b45309; }
        .category-productivity { background: linear-gradient(135deg, #d299c2, #fef9d3); color: #6f42c1; }
        .category-leadership { background: linear-gradient(135deg, #89f7fe, #66a6ff); color: #0f4c75; }
        .category-design { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); color: #6610f2; }
        .category-data { background: linear-gradient(135deg, #fdbb2d, #22c1c3); color: #0d6efd; }
        .category-business { background: linear-gradient(135deg, #f093fb, #f5576c); color: #dc3545; }

        .summary {
            margin: 20px 0;
            font-size: 1.05rem;
            color: #4a5568;
            line-height: 1.7;
        }

        .insights {
            margin: 20px 0;
        }

        .insights h4 {
            color: #2d3748;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .insights ul {
            list-style: none;
            padding-left: 0;
        }

        .insights li {
            position: relative;
            padding-left: 25px;
            margin-bottom: 8px;
            color: #4a5568;
        }

        .insights li:before {
            content: "â–¶";
            position: absolute;
            left: 0;
            color: #667eea;
            font-size: 0.8rem;
        }

        .tools-links {
            margin: 20px 0;
        }

        .tools-links h4 {
            color: #2d3748;
            margin-bottom: 12px;
            font-size: 1.1rem;
        }

        .tool-link {
            display: inline-block;
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            margin: 5px 8px 5px 0;
            font-size: 0.9rem;
            transition: transform 0.2s ease;
        }

        .tool-link:hover {
            transform: scale(1.05);
            text-decoration: none;
            color: white;
        }

        .permalink {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            margin-top: 10px;
        }

        .permalink:hover {
            text-decoration: underline;
        }

        .knowledge-pills {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            margin-top: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .knowledge-pills h2 {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            text-align: center;
        }

        .pills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .pill {
            background: white;
            color: #2d3748;
            padding: 25px;
            border-radius: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border: 2px solid #e2e8f0;
        }

        .pill:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
            border-color: #667eea;
        }

        .pill h3 {
            font-size: 1.2rem;
            margin-bottom: 12px;
            font-weight: 600;
            color: #1a202c;
        }

        .pill p {
            margin-bottom: 15px;
            line-height: 1.6;
            color: #4a5568;
        }

        .pill-sources {
            font-size: 0.85rem;
            color: #718096;
        }

        .pill-sources-label {
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
            display: block;
        }

        .pill-sources a {
            color: #667eea;
            text-decoration: none;
            margin-right: 10px;
            font-weight: 500;
        }

        .pill-sources a:hover {
            text-decoration: underline;
            color: #5a67d8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .newsletter-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .newsletter-meta {
                align-items: flex-start;
            }
            
            .stats-bar {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 20px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
